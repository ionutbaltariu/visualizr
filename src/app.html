<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Data Visualisation</title>
    <script src="https://d3js.org/d3.v6.js"></script>
</head>

<body onload="onload()">
    <div id="my_dataviz"></div>
</body>

</html>

<script>
    let json_data;
    let selected_x = "new_tests_today";
    let selected_y = "new_cases_today";
    async function onload() {
        try {
            let promiseResponse = (await fetch("http://0.0.0.0:8000/"));
            json_data = await promiseResponse.json();
            init();
        }
        catch (error) {
            alert("Something went wrong while fetching the json.")
            console.log(error);
        }
    }
    function init() {
        // create a tooltip
        var tooltip = d3.select("#my_dataviz")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "white")
            .style("border", "solid")
            .style("border-width", "2px")
            .style("border-radius", "5px")
            .style("padding", "5px")

        // Three function that change the tooltip when user hover / move / leave a cell
        const mouseover = function (event, d) {
            tooltip.style("opacity", 1)
        }
        const mousemove = function (event, d) {
            tooltip
                .html("The exact value of<br>this cell is: " + d[selected_x] + " " + d[selected_y])
                .style("left", (event.x) / 2 + "px")
                .style("top", (event.y) / 2 + "px")
        }
        const mouseleave = function (d) {
            tooltip.style("opacity", 0)
        }

        // set the dimensions and margins of the graph
        const margin = { top: 10, right: 30, bottom: 30, left: 60 },
            width = 460 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        const svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left}, ${margin.top})`);

        // Add X axis
        const x = d3.scaleLinear()
            .domain([0, 50000])
            .range([0, width]);
        svg.append("g")
            .attr("transform", `translate(0, ${height})`)
            .call(d3.axisBottom(x));

        // Add Y axis
        const y = d3.scaleLinear()
            .domain([0, 25000])
            .range([height, 0]);
        svg.append("g")
            .call(d3.axisLeft(y));

        // Add dots
        svg.append('g')
            .selectAll("dot")
            .data(json_data.covid_romania)
            .join("circle")
            .attr("cx", function (d) { return x(d[selected_x]); })
            .attr("cy", function (d) {
                if (d[selected_y] != null)
                    return y(d[selected_y]);

            })
            .attr("r", 1.5)
            .style("fill", "#69b3a2")
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave)

    }

</script>
