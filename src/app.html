<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Data Visualisation</title>
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
</head>

<body onload="onload()">
    <div class="centered_horizontally_div">
        <h1>
            Covid data visualiser
        </h1>
    </div>
    <div class="centered_div">
        <div id="my_dataviz"></div>

        <label for="x_values">x: </label>
        <select name="x_vals" id="x_values" onchange="updateSelectedXValue()" class="transparent"></select>
        <label for="buttonXlim">Limit: </label>
        <input type="number" id="buttonXlim" class="transparent styled_input">

        <br>

        <label for="y_values">y:</label>
        <select name="y_vals" id="y_values" onchange="updateSelectedYValue()" class="transparent"></select>
        <label for="buttonYlim">Limit: </label>
        <input type="number" id="buttonYlim" class="transparent styled_input">
    </div>
</body>

</html>
